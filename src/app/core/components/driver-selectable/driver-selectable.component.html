<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedDriver!=null">
        <ion-avatar class="selectedDriver">
          <img *ngIf="!selectedDriver?.picture" alt="Silhouette of a selectedDriver's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          <img *ngIf="selectedDriver?.picture" alt="selectedDriver picture" [src]="selectedDriver?.picture" />
        </ion-avatar>
        <ion-label>{{selectedDriver?.last_name}}, {{selectedDriver?.first_name}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedDriver">Selecciona un Piloto</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let selectedDriver of getDrivers()" button detail  (click)="onDriverClicked(selectedDriver, accordion)">
          <ion-avatar class="selectedDriver">
            <img *ngIf="!selectedDriver.picture" alt="Silhouette of a selectedDriver's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <img *ngIf="selectedDriver.picture" alt="selectedDriver picture" [src]="selectedDriver.picture" />
          </ion-avatar>
          <ion-label>{{selectedDriver.last_name}}, {{selectedDriver.first_name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
