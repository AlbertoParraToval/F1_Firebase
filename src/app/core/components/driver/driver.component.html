<ion-item-sliding #sliding [disabled]="!isLowResolution()">
  <ion-item>
    <ion-avatar *ngIf="_driver.picture" class="driver">
      <img *ngIf="!_driver.picture" alt="Silhouette of a driver's head" src="https://ionicframework.com/docs/img/demos/avatar.svg">
      <img *ngIf="_driver.picture" alt="driver picture" [src]="_driver.picture"> 
    </ion-avatar>
    <ion-label>{{_driver.first_name}}, {{_driver.last_name}}</ion-label>
    <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" fill="clear" (click)="onEditClick(sliding)">
      <div class="vertical">
        <ion-icon name="create" ></ion-icon>
        {{'modal.edit' | translate | uppercase}}
      </div>
    </ion-button>
    <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" fill="clear" color="danger" (click)="onDeleteClick(sliding)">
      <div class="vertical">
        <ion-icon name="trash" ></ion-icon>
        {{'Borrar' | uppercase}}
      </div>
    </ion-button>
  </ion-item>

  <ion-item-options>
    <ion-item-option color="success" (click)="onEditClick(sliding)">
      <ion-icon color="light" slot="top" name="create" ></ion-icon>
      {{'modal.edit' | translate | uppercase}}
    </ion-item-option>
    <ion-item-option  color="danger" (click)="onDeleteClick(sliding)">
      <ion-icon color="light" slot="top" name="trash" ></ion-icon>
      {{'modal.delete' | translate | uppercase}}
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
