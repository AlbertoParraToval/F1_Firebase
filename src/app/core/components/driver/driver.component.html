<ion-item-sliding #sliding [disabled]="!isLowResolution()">
  <ion-item>
    <ion-avatar *ngIf="" class="driver">
      <img *ngIf="!driver.picture" alt="Silhouette of a driver's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      <img *ngIf="driver.picture" alt="driver picture" [src]="driver.picture" />
    </ion-avatar>
    <ion-label>{{driver.last_name}}, {{driver.first_name}}</ion-label>
    <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" fill="clear" (click)="onEditClick(sliding)">
      <div class="vertical">
        <ion-icon name="create" ></ion-icon>
        {{'modal.edit' | translate | uppercase}}
      </div>
    </ion-button>
    <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" fill="clear" color="danger" (click)="onDeleteClick(sliding)">
      <div class="vertical">
        <ion-icon name="trash" ></ion-icon>
        {{'Borrar' | uppercase}}
      </div>
    </ion-button>
  </ion-item>

  <ion-item-options >
    <ion-item-option (click)="onEditClick(sliding)">
      <ion-icon slot="top" name="create" ></ion-icon>
      {{'modal.edit' | translate | uppercase}}
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
