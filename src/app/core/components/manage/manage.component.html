<ion-item-sliding #sliding [disabled]="!isLowResolution()">
  <ion-item >
    <ion-avatar class="task">
      <img *ngIf="!(team$ | async)?.picture" alt="Silhouette of a driver$'s head" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      <img *ngIf="(team$ | async)?.picture" alt="driver$ picture" [src]="(team$ | async)?.picture" />
    </ion-avatar>
    
    <ion-icon name="link-outline"></ion-icon>
    <ion-avatar class="driver$">
      <img *ngIf="!(driver$ | async)?.picture" alt="Silhouette of a driver$'s head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      <img *ngIf="(driver$ | async)?.picture" alt="driver$ picture" [src]="(driver$ | async)?.picture" />
    </ion-avatar>
    <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" fill="clear" (click)="onEditClick(sliding)">
      <div class="vertical">
        <ion-icon name="create" ></ion-icon>
        {{'modal.edit' | translate | uppercase}}
      </div>
    </ion-button>
    <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" fill="clear" color="danger" (click)="onDeleteClick(sliding)">
      <div class="vertical">
        <ion-icon name="trash" ></ion-icon>
        {{'modal.delete' | translate | uppercase}}
      </div>
    </ion-button>
  </ion-item>

  <ion-item-options>
    <ion-item-option (click)="onEditClick(sliding)">
      <ion-icon slot="top" name="create" ></ion-icon>
      {{'modal.edit' | translate | uppercase}}
    </ion-item-option>
    <ion-item-option (click)="onDeleteClick(sliding)" color="danger">
      <ion-icon slot="top" name="trash" ></ion-icon>
      {{'modal.delete' | translate | uppercase}}
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
