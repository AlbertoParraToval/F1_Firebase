<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedTeam!=null">
        <ion-avatar class="task">
          <img *ngIf="!selectedTeam?.picture" alt="Silhouette of a task's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          <img *ngIf="selectedTeam?.picture" alt="task picture" [src]="selectedTeam?.picture" />
        </ion-avatar>
        <ion-label>{{selectedTeam?.name}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedTeam">Selecciona una tarea</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let team of getTeams()" button detail  (click)="onTeamClicked(team, accordion)">
          <ion-avatar class="task">
            <img *ngIf="!team.picture" alt="Silhouette of a task's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <img *ngIf="team.picture" alt="task picture" [src]="team.picture" />
          </ion-avatar>
          <ion-label>{{team.name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
