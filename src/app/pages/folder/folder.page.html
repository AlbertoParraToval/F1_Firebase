<ion-header [translucent]="true">
  <ion-toolbar  color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <app-home *ngIf="folder=='Home'"></app-home>
  <app-drivers *ngIf="folder=='Drivers'"></app-drivers>
  <app-teams *ngIf="folder=='Teams'"></app-teams>
  <app-managements *ngIf="folder=='Managements'"></app-managements>
  <app-aboutme *ngIf="folder=='aboutme'"></app-aboutme>
  <app-circuits *ngIf="folder =='Circuits'"></app-circuits>

  <ion-fab *ngIf=" folder!='Home' && folder!='aboutme'" vertical="bottom" horizontal="start" slot="fixed" >
    <ion-fab-button (click)="onNewItem()" color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
