<ion-app >
  <ion-fab vertical="bottom" horizontal="end" edge="false" slot="fixed">
    <ion-fab-button (click)="onLanguage()" color="dark">
      <ion-icon  size="small" name="language-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-split-pane  *ngIf="(user.isLogged$ | async)" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content color="light">
        <ion-list  id="inbox-list">
          <ion-list-header class="menu-header">
              <ion-img src="./../assets/images/fotos/img2.jpg"></ion-img>
          </ion-list-header>
          
          <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item  routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label color="dark">{{ "folder."+ p.title | translate }}</ion-label>
            </ion-item>
            
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item  (click)="signOut()" button>
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>{{"home.close" | translate}}</ion-label>

            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <ion-router-outlet *ngIf="!(user.isLogged$ | async)"></ion-router-outlet>
</ion-app>
